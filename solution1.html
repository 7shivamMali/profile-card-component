<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="solution1.css">

</head>
<body>
    <div class="container">
      <div class="firstDiv">
        <img class="victor" src="images/image-victor.jpg" alt="Victor Crest">
      </div>
      <div class="info">
        <div class="nameAge">
          <p id="name">Victor Crest</p>
          <p id="age">26</p>
        </div>
        <p id="city">London</p>
      </div>
      <div class="details">
        <div class="detail">
          <p class="num">80K</p>
          <p class="category">Followers</p>
        </div>
        <div class="detail">
          <p class="num">803K</p>
          <p class="category">Likes</p>
        </div>
        <div class="detail">
          <p class="num">1.4K</p>
          <p class="category">Photos</p>
        </div>
      </div>
    </div>
    <div class="topImg">
      <img src="images/bg-pattern-top.svg" alt="Background pattern top">
    </div>
    <div class="bottomImg">
      <img src="images/bg-pattern-bottom.svg" alt="Background pattern bottom">
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shivam Mali</a>.
  </div>

</body>
</html>
